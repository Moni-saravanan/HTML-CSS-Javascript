<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>Playlist</h1>
        </div>
        
        <div class="image">
            <img id="img" src="/one.jpeg" alt="">
        </div> 
        
        <div class="btn">
            <button id="prev"><i class="fa fa-step-backward"></i></button>
            <button id="vup"><i class="fa fa-volume-up"></i></button>
            <button id="play"><i id="playBtn" class="fa fa-play"></i></button>
            <button id="restart"><i class="fa fa-rotate-left"></i></button>
            <button id="vdown"><i class="fa  fa-volume-down"></i></button>           
            <button id="next"><i class="fa fa-step-forward"></i></button>
            
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
